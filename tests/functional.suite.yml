actor: FunctionalTester

params:
    - env.test

modules:
    enabled:
        - Symfony:
            app_path: 'src'
            environment: 'test'
        - Db:
            dsn: 'mysql:host=MPSYnc_db;dbname=%DATABASE_NAME%'
            user: '%DATABASE_USER%'
            password: '%DATABASE_PASSWORD%'
        - Doctrine2:
            depends: Symfony
            cleanup: true
        - Asserts
        - \App\Tests\Helper\Functional
